<audio id="midiPlayer" controls>
    <source src="/midi/Schism.mid" type="audio/midi">
    Your browser does not support the audio element.
</audio>

<button onclick="playMidi()">Play</button>
<button onclick="pauseMidi()">Pause</button>
<button onclick="stopMidi()">Stop</button>



<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <br>
            <h1>Welcome to MIDI Drum Tracks</h1>
            <p class="lead">Share your MIDI drum tracks, download tracks from others, and rate the tracks you like!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <input type="file" id="midiFileInput" accept=".mid,.midi">
            <button id="playButton" class="btn btn-primary mt-3" disabled>Play MIDI</button>
        </div>
    </div>
</div>

<script>
    // Get the audio element
    var audio = document.getElementById("midiPlayer");

    // Play the MIDI file
    function playMidi() {
      audio.play();
    }

    // Pause the MIDI file
    function pauseMidi() {
      audio.pause();
    }

    // Stop the MIDI file
    function stopMidi() {
      audio.pause();
      audio.currentTime = 0;
    }
</script>
